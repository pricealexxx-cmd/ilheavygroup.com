<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App - IL Heavy Group</title>
    <script>
        // Автоматическая загрузка APK при загрузке страницы
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'app/IL_HEAVY_GROUP_LLC.apk';
            link.download = 'IL_HEAVY_GROUP_LLC.apk';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Downloading App...</h1>
        <p>If download doesn't start automatically, <a href="app/IL_HEAVY_GROUP_LLC.apk" download>click here</a></p>
    </div>
</body>
</html>
