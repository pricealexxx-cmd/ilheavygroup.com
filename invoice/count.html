<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Download Statistics - IL Heavy Group</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NFZ363R577"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NFZ363R577');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #dc2626;
        }
        .count-display {
            font-size: 5rem;
            font-weight: bold;
            color: #dc2626;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading {
            font-size: 1.5rem;
            color: #888;
        }
        .label {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 20px;
        }
        .refresh-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .refresh-btn:hover {
            background: #b91c1c;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #dc2626;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Invoice Download Statistics</h1>
        <div class="count-display" id="countDisplay">
            <span class="loading">Loading...</span>
        </div>
        <div class="label">Total Invoice Downloads</div>
        <button class="refresh-btn" onclick="loadCount()">üîÑ Refresh</button>
        <a href="/invoice/" class="back-link">‚Üê Back to Download</a>
    </div>

    <script>
        async function loadCount() {
            const display = document.getElementById('countDisplay');
            display.innerHTML = '<span class="loading">Loading...</span>';
            
            try {
                const response = await fetch('/api/invoice-count');
                const data = await response.json();
                
                if (response.ok && data.count !== undefined) {
                    display.innerHTML = data.count.toLocaleString();
                } else if (data.error && data.message) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–Ω—è—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                    display.innerHTML = '<span style="color: #fbbf24; font-size: 1rem;">KV not configured</span>';
                    display.style.fontSize = '1rem';
                } else {
                    display.innerHTML = '<span style="color: #fbbf24;">0</span>';
                }
            } catch (error) {
                console.error('Error loading count:', error);
                display.innerHTML = '<span style="color: #f87171; font-size: 1rem;">Connection error</span>';
                display.style.fontSize = '1rem';
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadCount();
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(loadCount, 5000);
    </script>
</body>
</html>
