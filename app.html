<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App - IL Heavy Group</title>
    <!-- Google Analytics tracking code -->
    <!-- GA4 Implementation - Tracking ID: G-NFZ363R577 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NFZ363R577"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NFZ363R577');
    </script>
    <!-- End Google Analytics -->
    <script>
        // Функция отслеживания скачивания через Google Analytics
        function trackDownload(method) {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'app_download', {
                    'event_category': 'Download',
                    'event_label': 'IL_HEAVY_GROUP_LLC.apk',
                    'method': method, // 'auto' или 'manual'
                    'file_name': 'IL_HEAVY_GROUP_LLC.apk',
                    'file_extension': 'apk'
                });
            }
        }

        // Автоматическая загрузка APK при загрузке страницы
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'app/IL_HEAVY_GROUP_LLC.apk';
            link.download = 'IL_HEAVY_GROUP_LLC.apk';
            
            // Отслеживание автоматического скачивания
            link.addEventListener('click', function() {
                trackDownload('auto');
            });
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Downloading App...</h1>
        <p>If download doesn't start automatically, <a href="app/IL_HEAVY_GROUP_LLC.apk" download onclick="trackDownload('manual');">click here</a></p>
    </div>
</body>
</html>
